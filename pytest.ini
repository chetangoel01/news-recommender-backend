[tool:pytest]
# PostgreSQL Test Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for organization
markers =
    auth: Authentication and authorization tests
    users: User profile and embedding tests
    integration: Integration tests spanning multiple modules
    slow: Tests that might take longer to run
    db: Tests that require database access

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration  
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=api
    --cov=core
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Test discovery
minversion = 6.0
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# PostgreSQL test database requirements
# Set TEST_DATABASE_URL or ensure DATABASE_URL points to test database
# Example: TEST_DATABASE_URL=postgresql://user:pass@localhost:5432/test_db 