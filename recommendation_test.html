<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation API Test with Pagination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
        }

        .control-item label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .control-item input, .control-item select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .control-item input:focus, .control-item select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .results {
            padding: 30px;
        }

        .result-section {
            margin-bottom: 40px;
        }

        .result-section h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #1f2937;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .article-card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
            background: white;
        }

        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .article-content {
            padding: 20px;
        }

        .article-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1f2937;
            line-height: 1.4;
        }

        .article-summary {
            color: #6b7280;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        .article-source {
            font-weight: 600;
            color: #4f46e5;
        }

        .pagination-info {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .pagination-info h4 {
            margin-bottom: 10px;
            color: #374151;
        }

        .pagination-info p {
            margin-bottom: 5px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .cursor-display {
            background: #1f2937;
            color: #10b981;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 5px;
        }

        /* Pagination Controls */
        .pagination-controls {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .pagination-btn:hover {
            border-color: #4f46e5;
            background: #4f46e5;
            color: white;
        }

        .pagination-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.disabled:hover {
            border-color: #e5e7eb;
            background: white;
            color: inherit;
        }

        .pagination-info-display {
            background: #e5e7eb;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 600;
            color: #374151;
        }

        .page-input {
            width: 60px;
            text-align: center;
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-weight: 600;
        }

        .page-input:focus {
            outline: none;
            border-color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Recommendation API Test</h1>
            <p>Test personalized and trending recommendations with advanced pagination</p>
        </div>

        <div class="controls">
            <!-- Authentication Section -->
            <div class="control-group">
                <div class="control-item">
                    <label for="baseUrl">Base URL:</label>
                    <input type="text" id="baseUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
                </div>
                <div class="control-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="user@example.com">
                </div>
                <div class="control-item">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="password">
                </div>
                <div class="control-item">
                    <label for="authToken">Auth Token (optional):</label>
                    <input type="text" id="authToken" placeholder="Bearer token...">
                </div>
            </div>

            <!-- Test Configuration -->
            <div class="control-group">
                <div class="control-item">
                    <label for="limit">Limit:</label>
                    <input type="number" id="limit" value="10" min="1" max="100">
                </div>
                <div class="control-item">
                    <label for="contentType">Content Type:</label>
                    <select id="contentType">
                        <option value="mixed">Mixed</option>
                        <option value="articles">Articles</option>
                        <option value="videos">Videos</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="diversify">Diversify:</label>
                    <select id="diversify">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="login()">
                    üîê Login
                </button>
                <button class="btn btn-secondary" onclick="logout()">
                    üö™ Logout
                </button>
                <button class="btn btn-primary" onclick="loadFirstPage()">
                    üéØ Load First Page
                </button>
                <button class="btn btn-success" onclick="loadNextPage()" id="loadMoreBtn" style="display: none;">
                    üìÑ Load More
                </button>
                <button class="btn btn-success" onclick="loadTrending()">
                    üìà Load Trending
                </button>
                <button class="btn btn-warning" onclick="clearResults()">
                    üóëÔ∏è Clear Results
                </button>
            </div>
        </div>

        <div class="results">
            <div id="status"></div>
            <div id="stats"></div>
            
            <!-- Pagination Controls -->
            <div id="paginationControls" class="pagination-controls" style="display: none;">
                <button class="pagination-btn" onclick="goToFirstPage()" id="firstPageBtn">
                    ‚èÆÔ∏è First
                </button>
                <button class="pagination-btn" onclick="goToPreviousPage()" id="prevPageBtn">
                    ‚óÄÔ∏è Prev
                </button>
                
                <div class="pagination-info-display">
                    Page <input type="number" id="currentPageInput" class="page-input" min="1" value="1" onchange="goToPage(this.value)">
                    of <span id="totalPages">1</span>
                </div>
                
                <button class="pagination-btn" onclick="goToNextPage()" id="nextPageBtn">
                    Next ‚ñ∂Ô∏è
                </button>
                <button class="pagination-btn" onclick="goToLastPage()" id="lastPageBtn">
                    Last ‚è≠Ô∏è
                </button>
            </div>
            
            <div id="paginationInfo"></div>
            <div id="articles"></div>
        </div>
    </div>

    <script>
        let currentCursor = null;
        let hasMore = false;
        let totalArticles = 0;
        let currentPage = 1;
        let totalPages = 1;
        let authToken = null;
        let isLoggedIn = false;
        let allArticles = []; // Store all loaded articles
        let pageCursors = {}; // Store cursors for each page

        // Configuration
        const config = {
            timeout: 30000,
            retries: 3
        };

        // Utility functions
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateStats() {
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${totalArticles}</div>
                        <div class="stat-label">Total Articles</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${currentPage}</div>
                        <div class="stat-label">Current Page</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalPages}</div>
                        <div class="stat-label">Total Pages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${hasMore ? 'Yes' : 'No'}</div>
                        <div class="stat-label">Has More</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${isLoggedIn ? 'Yes' : 'No'}</div>
                        <div class="stat-label">Logged In</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${currentCursor ? 'Set' : 'None'}</div>
                        <div class="stat-label">Current Cursor</div>
                    </div>
                </div>
            `;
        }

        function updatePaginationInfo() {
            const paginationDiv = document.getElementById('paginationInfo');
            if (currentCursor) {
                paginationDiv.innerHTML = `
                    <div class="pagination-info">
                        <h4>üìÑ Pagination Information</h4>
                        <p><strong>Current Cursor:</strong></p>
                        <div class="cursor-display">${currentCursor}</div>
                        <p><strong>Has More:</strong> ${hasMore}</p>
                        <p><strong>Current Page:</strong> ${currentPage}</p>
                        <p><strong>Total Pages:</strong> ${totalPages}</p>
                        <p><strong>Total Articles Loaded:</strong> ${totalArticles}</p>
                    </div>
                `;
            } else {
                paginationDiv.innerHTML = '';
            }
        }

        function displayArticles(articles, title) {
            const articlesDiv = document.getElementById('articles');
            
            if (!articles || articles.length === 0) {
                articlesDiv.innerHTML = `
                    <div class="result-section">
                        <h3>${title}</h3>
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>No articles found</p>
                        </div>
                    </div>
                `;
                return;
            }

            const articlesHTML = articles.map(article => `
                <div class="article-card">
                    <div class="article-content">
                        <div class="article-title">${article.title}</div>
                        <div class="article-summary">${article.summary || 'No summary available'}</div>
                        <div class="article-meta">
                            <span class="article-source">${article.source_name || 'Unknown Source'}</span>
                            <span>${new Date(article.published_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            articlesDiv.innerHTML = `
                <div class="result-section">
                    <h3>${title}</h3>
                    <div class="article-grid">
                        ${articlesHTML}
                    </div>
                </div>
            `;
        }

        function updatePaginationControls() {
            const controlsDiv = document.getElementById('paginationControls');
            const firstPageBtn = document.getElementById('firstPageBtn');
            const prevPageBtn = document.getElementById('prevPageBtn');
            const nextPageBtn = document.getElementById('nextPageBtn');
            const lastPageBtn = document.getElementById('lastPageBtn');
            const currentPageInput = document.getElementById('currentPageInput');
            const totalPagesSpan = document.getElementById('totalPages');

            // Always show controls if we have articles
            if (totalArticles > 0) {
                controlsDiv.style.display = 'flex';
                
                // Update page numbers
                currentPageInput.value = currentPage;
                totalPagesSpan.textContent = totalPages;
                
                // Update button states
                firstPageBtn.disabled = currentPage === 1;
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = !hasMore;
                lastPageBtn.disabled = !hasMore;
                
                // Add disabled class
                firstPageBtn.className = `pagination-btn ${currentPage === 1 ? 'disabled' : ''}`;
                prevPageBtn.className = `pagination-btn ${currentPage === 1 ? 'disabled' : ''}`;
                nextPageBtn.className = `pagination-btn ${!hasMore ? 'disabled' : ''}`;
                lastPageBtn.className = `pagination-btn ${!hasMore ? 'disabled' : ''}`;
            } else {
                controlsDiv.style.display = 'none';
            }
        }

        async function makeRequest(url, options = {}) {
            const baseUrl = document.getElementById('baseUrl').value;
            const fullUrl = `${baseUrl}${url}`;
            
            const defaultOptions = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                timeout: config.timeout
            };

            // Add authorization header if token is available
            if (authToken) {
                defaultOptions.headers['Authorization'] = `Bearer ${authToken}`;
            }

            const requestOptions = { ...defaultOptions, ...options };

            try {
                showStatus(`üåê Making request to: ${fullUrl}`, 'info');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), config.timeout);
                
                const response = await fetch(fullUrl, {
                    ...requestOptions,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error(`Request timeout after ${config.timeout}ms`);
                }
                throw error;
            }
        }

        async function login() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const manualToken = document.getElementById('authToken').value;

                if (manualToken) {
                    // Use manual token if provided
                    authToken = manualToken;
                    isLoggedIn = true;
                    showStatus('‚úÖ Using manual auth token', 'success');
                    updateStats();
                    return;
                }

                if (!email || !password) {
                    showStatus('‚ùå Please enter email and password', 'error');
                    return;
                }

                showStatus('üîê Logging in...', 'info');

                const baseUrl = document.getElementById('baseUrl').value;
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Login failed: ${errorData.detail || response.statusText}`);
                }

                const data = await response.json();
                authToken = data.access_token;
                isLoggedIn = true;

                showStatus('‚úÖ Login successful!', 'success');
                updateStats();

            } catch (error) {
                showStatus(`‚ùå Login error: ${error.message}`, 'error');
                console.error('Login error:', error);
            }
        }

        function logout() {
            authToken = null;
            isLoggedIn = false;
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('authToken').value = '';
            showStatus('üö™ Logged out', 'info');
            updateStats();
        }

        async function loadFirstPage() {
            try {
                if (!isLoggedIn) {
                    showStatus('‚ùå Please login first to test personalized recommendations', 'error');
                    return;
                }

                // Reset pagination state
                currentCursor = null;
                hasMore = false;
                totalArticles = 0;
                currentPage = 1;
                totalPages = 1;
                allArticles = [];
                pageCursors = {};

                showStatus('üéØ Loading first page...', 'info');
                
                const limit = document.getElementById('limit').value;
                const contentType = document.getElementById('contentType').value;
                const diversify = document.getElementById('diversify').value;
                
                const params = new URLSearchParams({
                    limit: limit,
                    content_type: contentType,
                    diversify: diversify
                });

                const data = await makeRequest(`/feed/personalized?${params}`);
                
                if (data.articles && data.articles.length > 0) {
                    allArticles = data.articles;
                    totalArticles = data.articles.length;
                    hasMore = data.has_more || false;
                    
                    // Store cursor for first page
                    if (data.next_cursor) {
                        pageCursors[1] = data.next_cursor;
                        currentCursor = data.next_cursor;
                    }
                    
                    showStatus(`‚úÖ First page loaded: ${data.articles.length} articles`, 'success');
                    displayArticles(data.articles, `üéØ Personalized Recommendations - Page 1`);
                } else {
                    showStatus('‚ö†Ô∏è No articles found on first page', 'error');
                    displayArticles([], 'üéØ Personalized Recommendations');
                }
                
                updateStats();
                updatePaginationInfo();
                updatePaginationControls();
                
                // Show/hide Load More button
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                if (hasMore) {
                    loadMoreBtn.style.display = 'inline-block';
                } else {
                    loadMoreBtn.style.display = 'none';
                }
                
            } catch (error) {
                showStatus(`‚ùå Error loading first page: ${error.message}`, 'error');
                console.error('First page error:', error);
            }
        }

        async function loadNextPage() {
            try {
                if (!hasMore || !currentCursor) {
                    showStatus('‚ùå No more pages available', 'error');
                    return;
                }

                showStatus('üìÑ Loading next page...', 'info');
                
                const limit = document.getElementById('limit').value;
                const contentType = document.getElementById('contentType').value;
                const diversify = document.getElementById('diversify').value;
                
                const params = new URLSearchParams({
                    limit: limit,
                    content_type: contentType,
                    diversify: diversify,
                    cursor: currentCursor
                });

                const data = await makeRequest(`/feed/personalized?${params}`);
                
                if (data.articles && data.articles.length > 0) {
                    // Add new articles to the collection
                    allArticles = allArticles.concat(data.articles);
                    totalArticles = allArticles.length;
                    currentPage++;
                    hasMore = data.has_more || false;
                    
                    // Store cursor for this page
                    if (data.next_cursor) {
                        pageCursors[currentPage] = data.next_cursor;
                        currentCursor = data.next_cursor;
                    }
                    
                    // Update total pages
                    totalPages = Math.max(totalPages, currentPage);
                    
                    showStatus(`‚úÖ Page ${currentPage} loaded: ${data.articles.length} articles`, 'success');
                    displayArticles(allArticles, `üéØ Personalized Recommendations - Pages 1-${currentPage}`);
                } else {
                    hasMore = false;
                    showStatus('‚ö†Ô∏è No more articles available', 'info');
                }
                
                updateStats();
                updatePaginationInfo();
                updatePaginationControls();
                
                // Show/hide Load More button
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                if (hasMore) {
                    loadMoreBtn.style.display = 'inline-block';
                } else {
                    loadMoreBtn.style.display = 'none';
                }
                
            } catch (error) {
                showStatus(`‚ùå Error loading next page: ${error.message}`, 'error');
                console.error('Next page error:', error);
            }
        }

        async function loadTrending() {
            try {
                showStatus('üìà Loading trending articles...', 'info');
                
                const limit = document.getElementById('limit').value;
                const params = new URLSearchParams({ limit: limit });

                const data = await makeRequest(`/feed/trending?${params}`);
                
                if (data.articles && data.articles.length > 0) {
                    allArticles = data.articles;
                    totalArticles = data.articles.length;
                    currentPage = 1;
                    totalPages = 1;
                    hasMore = data.has_more || false;
                    
                    if (data.next_cursor) {
                        currentCursor = data.next_cursor;
                    }
                    
                    showStatus(`‚úÖ Trending articles loaded: ${data.articles.length} articles`, 'success');
                    displayArticles(data.articles, `üìà Trending Recommendations`);
                } else {
                    showStatus('‚ö†Ô∏è No trending articles found', 'error');
                    displayArticles([], 'üìà Trending Recommendations');
                }
                
                updateStats();
                updatePaginationInfo();
                updatePaginationControls();
                
                // Show/hide Load More button
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                if (hasMore) {
                    loadMoreBtn.style.display = 'inline-block';
                } else {
                    loadMoreBtn.style.display = 'none';
                }
                
            } catch (error) {
                showStatus(`‚ùå Error loading trending articles: ${error.message}`, 'error');
                console.error('Trending error:', error);
            }
        }

        // Pagination navigation functions
        function goToFirstPage() {
            if (currentPage === 1) return;
            currentPage = 1;
            currentCursor = pageCursors[1] || null;
            displayArticles(allArticles.slice(0, parseInt(document.getElementById('limit').value)), 
                          `üéØ Personalized Recommendations - Page 1`);
            updateStats();
            updatePaginationInfo();
            updatePaginationControls();
        }

        function goToPreviousPage() {
            if (currentPage <= 1) return;
            currentPage--;
            currentCursor = pageCursors[currentPage] || null;
            const limit = parseInt(document.getElementById('limit').value);
            const startIndex = (currentPage - 1) * limit;
            const endIndex = startIndex + limit;
            displayArticles(allArticles.slice(startIndex, endIndex), 
                          `üéØ Personalized Recommendations - Page ${currentPage}`);
            updateStats();
            updatePaginationInfo();
            updatePaginationControls();
        }

        function goToNextPage() {
            if (currentPage >= totalPages || !hasMore) {
                loadNextPage();
                return;
            }
            currentPage++;
            currentCursor = pageCursors[currentPage] || null;
            const limit = parseInt(document.getElementById('limit').value);
            const startIndex = (currentPage - 1) * limit;
            const endIndex = startIndex + limit;
            displayArticles(allArticles.slice(startIndex, endIndex), 
                          `üéØ Personalized Recommendations - Page ${currentPage}`);
            updateStats();
            updatePaginationInfo();
            updatePaginationControls();
        }

        function goToLastPage() {
            if (currentPage === totalPages) return;
            currentPage = totalPages;
            currentCursor = pageCursors[currentPage] || null;
            const limit = parseInt(document.getElementById('limit').value);
            const startIndex = (currentPage - 1) * limit;
            displayArticles(allArticles.slice(startIndex), 
                          `üéØ Personalized Recommendations - Page ${currentPage}`);
            updateStats();
            updatePaginationInfo();
            updatePaginationControls();
        }

        function goToPage(pageNumber) {
            const page = parseInt(pageNumber);
            if (page < 1 || page > totalPages) {
                document.getElementById('currentPageInput').value = currentPage;
                return;
            }
            currentPage = page;
            currentCursor = pageCursors[currentPage] || null;
            const limit = parseInt(document.getElementById('limit').value);
            const startIndex = (currentPage - 1) * limit;
            const endIndex = startIndex + limit;
            displayArticles(allArticles.slice(startIndex, endIndex), 
                          `üéØ Personalized Recommendations - Page ${currentPage}`);
            updateStats();
            updatePaginationInfo();
            updatePaginationControls();
        }

        function clearResults() {
            document.getElementById('status').innerHTML = '';
            document.getElementById('stats').innerHTML = '';
            document.getElementById('paginationInfo').innerHTML = '';
            document.getElementById('articles').innerHTML = '';
            document.getElementById('paginationControls').style.display = 'none';
            document.getElementById('loadMoreBtn').style.display = 'none';
            
            currentCursor = null;
            hasMore = false;
            totalArticles = 0;
            currentPage = 1;
            totalPages = 1;
            allArticles = [];
            pageCursors = {};
            
            showStatus('üóëÔ∏è Results cleared', 'info');
            updateStats();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('üöÄ Recommendation API Test ready. Login and click "Load First Page" to start.', 'info');
            updateStats();
        });
    </script>
